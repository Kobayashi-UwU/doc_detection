<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Restless Paper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2023.03.1/pyscript.css"
    />
    <script
      defer
      src="https://pyscript.net/releases/2023.03.1/pyscript.js"
    ></script>
  </head>
  <body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>

    <!-- File input to upload an image -->
    <input type="file" id="image-input" accept="image/*" />
    <br /><br />

    <!-- Camera -->
    <button id="start-camera">Start Camera</button>
    <button id="stop-camera">Stop Camera</button>
    <video id="video" width="600" height="400" autoplay></video>
    <button id="take-photo">Take Photo</button>
    <canvas id="canvas" width="600" height="400"></canvas>

    <!-- Threshold sliders -->
    <div>
      <label for="threshold1">Threshold 1: </label>
      <input type="range" id="threshold1" min="0" max="255" value="200" />
      <span id="threshold1Value">200</span>
    </div>
    <div>
      <label for="threshold2">Threshold 2: </label>
      <input type="range" id="threshold2" min="0" max="255" value="200" />
      <span id="threshold2Value">200</span>
    </div>
    <br />

    <!-- Process button to trigger document scanning -->
    <button id="process-button">Process</button>

    <!-- Div to display processing time -->
    <div id="time-display" style="font-weight: bold; margin-top: 10px"></div>

    <!-- Area to display the scanned document -->
    <img id="output_image" style="display: none" alt="Scanned Document" />

    <button id="download-photo" py-click="download_picture()">
      Download Photo</button
    ><br />
  </body>
</html>
